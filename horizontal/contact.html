    <h1> Contact the PizzaPath</h1>

    <form action="https://www.stonecoldprofessor.com/pizza-contact.php" method="post">

      <label for="fname">First Name:</label>
      <input type="text" placeholder="John" id="first-name" name="first-name">

      <label for="lname">Last Name:</label>
      <input type="text" placeholder="Doe" id="last-name" name="last-name">

      <br>

      <label for="email">Email:</label>
      <input type="email" placeholder="JohnDoe123@DoeJohn.com" id="email" name="email">

      <label for="mmsg">Message Us:</label>
      <textarea name="message" id="message" placeholder="Leave Us A Message!"></textarea>
      
      <input type="reset" value="Clear">
      <input type="submit" value="Send">

    </form>
